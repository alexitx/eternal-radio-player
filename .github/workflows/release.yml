name: Release

on:
  push:
    tags:
      - 'v*'

env:
  PYTHON_VERSION: '3.10'
  PYINSTALLER_VERSION: '4.8'

jobs:
  prepare:
    name: Prepare release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install base dependencies
        run: |
          python3 -m pip install -U pip
          python3 -m pip install -U setuptools wheel

      - name: Get version
        id: version
        run: |
          tag_version="${GITHUB_REF#refs/tags/v}"
          project_version="$(python3 setup.py --version)"
          if [ "$tag_version" != "$project_version" ]; then
            echo "Version mismatch"
            echo "GitHub ref: $GITHUB_REF"
            echo "Project version: $project_version"
            exit 1
          fi
          echo "::set-output name=version::$tag_version"

      - name: Get changelog
        id: changelog
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ steps.version.outputs.version }}

      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          body: ${{ steps.changelog.outputs.changes }}
          allowUpdates: true
          omitPrereleaseDuringUpdate: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build_windows:
    name: Build Windows executable
    needs: prepare
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install base dependencies
        shell: bash
        run: |
          python -m pip install -U pip
          python -m pip install -U setuptools wheel

      - name: Clone PyInstaller repository
        uses: actions/checkout@v2
        with:
          repository: pyinstaller/pyinstaller
          ref: ${{ env.PYINSTALLER_VERSION }}
          path: temp/pyinstaller/

      - name: Compile PyInstaller bootloader
        shell: bash
        run: |
          cd temp/pyinstaller/bootloader/
          python ./waf all

      - name: Install PyInstaller
        shell: bash
        run: |
          cd temp/pyinstaller/
          python -m pip install .

      - name: Install
        run: |
          python -m pip install .
          scripts\qt-compile.cmd

      - name: Build
        run: scripts\build.cmd

      - name: Package
        id: package
        shell: bash
        run: |
          release_name="eternal-radio-player-${{ needs.prepare.outputs.version }}-win-x64"
          archive="${release_name}.zip"

          mkdir -p "release/$release_name/"
          cp -r pyinstaller-dist/* LICENSE README.md "release/$release_name/"
          cd release/
          7z a -tzip -mx9 "$archive" "$release_name/"

          echo "::set-output name=archive::$archive"

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.prepare.outputs.upload_url }}
          asset_path: release/${{ steps.package.outputs.archive }}
          asset_name: ${{ steps.package.outputs.archive }}
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_dist:
    name: Build source and wheel distributions
    needs: [prepare, build_windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install base dependencies
        run: |
          python3 -m pip install -U pip
          python3 -m pip install -U setuptools wheel
          python3 -m pip install build

      - name: Build distribution
        id: build
        run: |
          python3 -m build --sdist --wheel --outdir dist/ .
          echo "::set-output name=wheel::eternal-radio-player-${{ needs.prepare.outputs.version }}-py3-none-any.whl"

      - name: Upload wheel asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.prepare.outputs.upload_url }}
          asset_path: dist/${{ steps.build.outputs.wheel }}
          asset_name: ${{ steps.build.outputs.wheel }}
          asset_content_type: application/x-wheel+zip

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_TOKEN }}
